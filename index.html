<!DOCTYPE html>
<html>  
<head>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissor Project</title>
</head>

<body>
   <section class="navbar">
      <div class="player">
       <div class="playerName"> 
           <input class="inputName" type="text" placeholder="Your Name" required>
       </div>
       <div class="playerScore"> 0 </div>
      </div>
      <div class="computer">
       <div class="computerName"> AlphaGo </div>
       <div class="computerScore"> 0 </div>
      </div>
    </section>

    <section>
      <div class="intro"> 
        <p> Rock Paper Scissor </p>
        <p class="winner">Let Play A Round Of 5!</p> 
      </div>
    </section>
    <section class="image">
        <img src="asset/rock.png" alt="rock" class="img">
        <img src="asset/paper.png" alt="paper" class="img">
        <img src="asset/scissors.png" alt="scissors" class="img">
        <button class="button">rock</button>
        <button class="button">paper</button>
        <button class="button">scissors</button>  
    </section>
     <script src="script.js"></script>
</body>
</html>
